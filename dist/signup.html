<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <!-- Your existing CSS links -->
  <link rel="stylesheet" href="styles.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
<script defer src="bundle.js"></script></head>
<body>

<!-- Main wrapper to hold both columns -->
<div class="signup-container">

  <!-- LEFT COLUMN -->
  <div class="left-col">
    <!-- Place your own logo here -->
    <div class="logo-container">
      <h1 style="color: white; font-size: 2rem;">My Logo</h1>
    </div>
  </div>
  
  <!-- RIGHT COLUMN -->
  <div class="right-col">
    <div class="form-section">
      <form id="signup-form" action="">

        <!-- Your existing “MOVES” title or brand name -->
        <div class="moves-title"><h1>Sign Up</h1></div>
        
        <input type="email" id="signup-email" placeholder="Email*" required />

        <input type="tel" id="organization-phone" placeholder="Phone (Optional)" />

        <!-- Password Fields Side by Side -->
        <div class="password-container">
          <input type="password" id="signup-password" placeholder="Password*" required />
          <input type="password" id="signup-password-confirm" placeholder="Confirm password*" required />
        </div>
        
        <input type="text" id="organization-name" placeholder="Organization Name*" required/>

        <select id="organization-type" name="organization-type">
          <option value="">Organization Type*</option>
          <option value="Bar">Bar</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Night Club">Night Club</option>
          <option value="Greek Life">Greek Life</option>
          <option value="Student Club">Student Club</option>
          <option value="Other">Other (please specify)</option>
        </select>

        <div id="other-organization-type-container" style="display: none; margin-top: 10px;">
          <input type="text" id="other-organization-type" name="other-organization-type" placeholder="Please specify organization type" />
        </div>

        <textarea id="organization-description" placeholder="Organization Description (Optional)"></textarea>

        <input type="text" id="organization-location" placeholder="Primary Location (Optional)" />
        
        <input type="file" id="organization-photo" accept="image/*"/>
        
        <button type="submit" class="btn">Sign Up</button>

        <div class="register-link">
          <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- Custom Reusable Alert Modal -->
<div class="alert-overlay" id="alert-overlay">
  <div class="alert-modal">
    <h2 id="alert-title">Notification</h2>
    <p id="alert-message">This is the alert message</p>
    <div class="modal-buttons">
      <button class="btn modal-confirm-btn" id="alert-ok">OK</button>
    </div>
  </div>
</div>

</body>
</html>
