<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
<script defer src="bundle.js"></script></head>
<body class="login-page">
    
    <div class="wrapper">
        <form id="forgot-form">
            <a class=moves-title href="./"><h1><em>MOVES</em></h1></a>
            <h4>Please enter you email</h4> <br>
            <div class="input-box">
                <input type="email" id="forgot-email" placeholder="Email" required>
            </div>
            <div class="remember-forgot">
                <a href="./login.html" id="return-to-login">Return to login</a>
            </div>
            <button type="submit" class="btn">Send Reset Email</button>
        </form>
    </div>

    <!-- Webpack will inject the bundle.js script -->
</body>
</html>
