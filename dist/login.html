<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title> 
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
<script defer src="bundle.js"></script></head>
<body class="form-page">
    
    <div class="wrapper">
        <form id="login-form" action="">
            <a class=moves-title href="./"><h1>MOVES</h1></a>
            <div class="input-box">
                <input type="email" id="login-email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="alternative-login">
                    <a href="./phone-login.html" class="phone-login-link">Use phone number instead</a>
            </div>
            <div class="input-box">
                <input type="password" id="login-password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="./forgot.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- Custom Reusable Alert Modal -->
    <div class="alert-overlay" id="alert-overlay">
        <div class="alert-modal">
            <h2 id="alert-title">Notification</h2>
            <p id="alert-message">This is the alert message</p>
            <div class="modal-buttons">
                <!-- Just a single "OK" or "Close" button -->
                <button class="btn modal-confirm-btn" id="alert-ok">OK</button>
            </div>
        </div>
    </div>

</body>
</html>
